
{% extends "base.html" %}
{% block content %}
<div class="container mt-4">
  <h2 class="mb-4">{{ title }}</h2>
  <div class="card mb-4">
    <div class="card-header bg-primary text-white">
      <strong>Produkte-Excel importieren</strong>
    </div>
    <div class="card-body">
      <form method="post" enctype="multipart/form-data" action="{{ action_url }}">
        <div class="mb-3">
          <label for="file" class="form-label">Excel-Datei ausw√§hlen:</label>
          <input class="form-control" type="file" id="file" name="file" accept=".xls,.xlsx" required>
        </div>

        <hr>
        <h5 class="mt-3">Spaltenzuordnung</h5>
        <p class="text-muted">Ordne die Spalten aus deiner Excel-Datei den Datenbankfeldern zu.</p>

        {% for field in db_fields %}
        <div class="mb-3">
          <label class="form-label">{{ field }}:</label>
          <input type="text" class="form-control" name="{{ field }}" value="{{ field }}" required>
        </div>
        {% endfor %}

        <button type="submit" class="btn btn-success mt-3">Import starten</button>
      </form>
    </div>
  </div>

</div>
{% endblock %}
