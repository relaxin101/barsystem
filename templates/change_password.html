{% extends "base.html" %}

{% block title %}Passwort ändern - Admin{% endblock %}

{% block head_content %}
{# Spezifisches Styling für diese Seite, falls gewünscht #}
<style>
    .form-container {
        background-color: #fff;
        padding: 30px;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        width: 100%;
        max-width: 500px;
        margin: 30px auto;
    }
    .form-container h2 {
        margin-bottom: 25px;
        color: #333;
        text-align: center;
    }
    .form-container label {
        display: block;
        margin-bottom: 8px;
        font-weight: bold;
        color: #555;
    }
    .form-container input[type="password"] {
        width: calc(100% - 22px); /* Padding berücksichtigen */
        padding: 10px;
        margin-bottom: 20px;
        border: 1px solid #ddd;
        border-radius: 4px;
        font-size: 1em;
    }
    .form-container button {
        background-color: #28a745; /* Grün für Speichern */
        color: white;
        padding: 12px 20px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-size: 1.1em;
        width: 100%;
        transition: background-color 0.2s ease;
    }
    .form-container button:hover {
        background-color: #218838;
    }
    /* Die Flashes-Styles müssen nicht hier sein, da sie in base.html behandelt werden. */
    /* Du kannst sie löschen, wenn sie nur hier waren und nicht in deiner zentralen CSS. */
</style>
{% endblock %}

{% block content %}
<div class="form-container">
    <h2>Admin-Passwort ändern</h2>
    <form method="POST">
        <label for="old_password">Altes Passwort:</label>
        <input type="password" id="old_password" name="old_password" required><br>

        <label for="new_password">Neues Passwort:</label>
        <input type="password" id="new_password" name="new_password" required><br>

        <label for="confirm_new_password">Neues Passwort bestätigen:</label>
        <input type="password" id="confirm_new_password" name="confirm_new_password" required><br>

        <button type="submit">Passwort ändern</button>
    </form>
</div>
{% endblock %}
